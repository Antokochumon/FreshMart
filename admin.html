<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FreshMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .form-control {
            padding: 10px 15px;
        }
        .btn-success {
            padding: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <i class="fas fa-user-shield fa-4x text-success mb-3"></i>
                            <h2>Admin Login</h2>
                            <p class="text-muted">Access the admin dashboard</p>
                        </div>
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Admin Username" id="adminUsername" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" id="adminPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>
                        <div id="loginError" class="text-danger mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- In the admin.html login script -->
<script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Hardcoded credentials
        const validUsername = "Anto";
        const validPassword = "Anto123";
        
        // Get input values
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;
        
        // Validate credentials
        if (username === validUsername && password === validPassword) {
            // Set session flag for admin
            sessionStorage.setItem('isAdminAuthenticated', 'true');
            // Successful login - redirect to dashboard
            window.location.href = 'admin-dashboard.html';
        } else {
            // Show error message
            document.getElementById('loginError').textContent = 'Incorrect username or password';
        }
    });
</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
